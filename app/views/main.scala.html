@import models.Project
@import models.User

@(currentProject: Project, currentUser: Option[User])(content: Html)(implicit lang: Lang)

<!DOCTYPE html>

<html>
  <head>
    <title>pploy</title>
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")" />
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")" />
    <script src="@routes.Assets.at("jquery/jquery-2.1.1.min.js")"></script>
    <link rel="stylesheet" href="@routes.Assets.at("bootstrap/css/bootstrap.min.css")" />
    <link rel="stylesheet" href="@routes.Assets.at("bootstrap/css/bootstrap-theme.min.css")" />
    <script src="@routes.Assets.at("bootstrap/js/bootstrap.min.js")"></script>
    <script src="@routes.Assets.at("javascripts/hello.js")" type="text/javascript"></script>
  </head>
  <body>
    <header class="navbar navbar-default" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand">pploy</a>
        </div>
      </div>
    </header>
    <div class="container">
      <div class="row">
        <div class="col-md-9">
          @content
        </div>
        <aside class="col-md-3">
          @sidebar(currentProject, currentUser)
        </aside>
      </div>
    </div>
  </body>
</html>
